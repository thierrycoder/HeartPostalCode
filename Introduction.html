<h1 style="margin: 0.0px 0.0px 12.0px 0.0px; line-height: 36.0px; font: 24.0px &#39;.SF NS Display&#39;; color: #000000; -webkit-text-stroke: #000000"><span class="s1">TaskPuncher</span></h1>
<p class="p3"><span class="s3">日本全国15万人が使ってる郵便番号アプリの決定版！郵便番号を快適に検索できる無料のアプリです。郵便番号の検索は、電波がなくても行えます。</span><br></p>
<p class="p3"><span class="s3">都道府県から順に選択して郵便番号を調べたり、住所から郵便番号を検索することもできます。もちろん、郵便番号から住所も検索できます。</span><br></p>
<p class="p3"><span class="s3"></span><br></p>
<h2 style="margin: 0.0px 0.0px 12.0px 0.0px; line-height: 27.0px; font: 18.0px &#39;.PingFang SC&#39;; color: #000000; -webkit-text-stroke: #000000"><span class="s3"><b>お問い合わせ</b></span></h2>
<p class="p2"><span class="s3">私のアプリについて質問や提案がある場合は、遠慮なく私に連絡してください。</span></p>
